<hr class="border-b m-0">
<div class="flex flex-col mx-4 sm:mx-8 mt-6 mb-3">
    <div class="flex items-start">
        <app-avatar-uploader class="mr-4" [size]="40" [user]="user$ | async"></app-avatar-uploader>
        <mat-form-field [formGroup]="form" class="fuse-mat-textarea fuse-mat-no-subscript w-full">
            <textarea
                matInput
                cdkTextareaAutosize
                [cdkAutosizeMinRows]="3"
                placeholder="Write a comment..." formControlName="text"></textarea>
        </mat-form-field>
    </div>
    <div class="flex items-center mt-3 ml-auto -mr-3">
      <button mat-flat-button color="primary" (click)="addCommit()">
        <span>Response</span>
      </button>
    </div>
</div>
<div *ngIf="messages">
  <hr class="border-b mx-4 sm:mx-8 my-0">
  <div class="max-h-120 overflow-y-auto">
      <div class="relative flex flex-col mx-4 sm:mx-8 my-6">
        <div *ngFor="let message of messages">
          <app-message [message]="message"></app-message>
        </div>
      </div>
  </div>
</div>
