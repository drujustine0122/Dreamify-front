<ng-container *ngIf="message">
  <div class="flex items-start mt-1">
    <div class="w-6 h-10 mr-4">
      <app-avatar-uploader class="" [size]="8" [user]="message.createdBy"></app-avatar-uploader>
    </div>
    <div class="flex flex-col mt-2">
        <span class="font-semibold leading-none">{{message.createdBy.firstName + '  '}}</span>
        <span class="text-sm text-secondary leading-none mt-1">{{ message.createdAt | timeAgo }}</span>
    </div>
    <div class="flex flex-col mt-1.5 ml-5">
        <span>
          {{ message.text }}
        </span>
        <div class="flex items-center text-sm text-secondary mt-2">
            <span class="mr-2">&bull;</span>
            <span>24 min</span>
        </div>
    </div>
  </div>
  <div *ngFor="let thread of message.threads">
    <div class="flex items-start mt-1 ml-12">
      <div class="w-6 h-10 mr-4">
        <app-avatar-uploader class="" [size]="8" [user]="thread.createdBy"></app-avatar-uploader>
      </div>
      <div class="flex flex-col mt-2">
          <span class="font-semibold leading-none">{{thread.createdBy.firstName + '  '}}</span>
          <span class="text-sm text-secondary leading-none mt-1">{{ thread.createdAt | timeAgo }}</span>
      </div>
      <div class="flex flex-col mt-1.5 ml-5">
          <span>
              {{ thread.text }}
          </span>
          <div class="flex items-center text-sm text-secondary mt-2">
              <span class="mr-2">&bull;</span>
              <span>15 min</span>
          </div>
      </div>
    </div>
  </div>
  <div *ngIf="!showFlag" class="flex justify-end w-full -mt-4">
    <div class="mr-8 bg-primary-100 p-2 rounded-full cursor-pointer"  (click)="showCreateThread()">Reply</div>
  </div>
  <div *ngIf="showFlag">
    <app-create-thread [message]="message" (thread)="addThread($event)"></app-create-thread>
  </div>
</ng-container>
